{% extends 'base.html' %}

{% block title %}Register - TrashyNeighbors{% endblock %}

{% block content %}
  <div class="tn-shell tn-shell-pad tn-auth">
    <h1 class="tn-h1">Register</h1>
    <form method="post" action="{{ url_for('auth.register_post') }}">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control tn-input" name="email" type="email" autocomplete="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Screen Name</label>
        <input class="form-control tn-input" name="screen_name" maxlength="64" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control tn-input" name="password" type="password" autocomplete="new-password" required>
      </div>
      <button class="btn btn-primary tn-btn" type="submit">Create account</button>
    </form>
  </div>
{% endblock %}
