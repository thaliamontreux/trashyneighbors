{% extends 'base.html' %}

{% block title %}Login - TrashyNeighbors{% endblock %}

{% block content %}
  <div class="tn-shell tn-shell-pad tn-auth">
    <h1 class="tn-h1">Login</h1>
    <form method="post" action="{{ url_for('auth.login_post') }}">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control tn-input" name="email" type="email" autocomplete="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control tn-input" name="password" type="password" autocomplete="current-password" required>
      </div>
      <button class="btn btn-primary tn-btn" type="submit">Login</button>
    </form>

    <hr class="my-4">

    <a class="btn btn-outline-dark tn-btn" href="{{ url_for('auth.login_google') }}">Continue with Google</a>
  </div>
{% endblock %}
