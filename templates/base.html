<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}TrashyNeighbors{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
  </head>
  <body class="tn-body">
    <header class="tn-header">
      <div class="container">
        <div class="tn-shell">
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand tn-brand" href="{{ url_for('main.index') }}">TrashyNeighbors</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#tnNav" aria-controls="tnNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="tnNav">
              <ul class="navbar-nav ms-auto">
                {% if current_user.is_authenticated %}
                  <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a></li>
                {% else %}
                  <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">Login</a></li>
                  <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.register') }}">Register</a></li>
                {% endif %}
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main class="container tn-main">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="tn-shell tn-shell-pad mb-3">
            {% for m in messages %}
              <div class="alert alert-info mb-2">{{ m }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='site.js') }}"></script>
  </body>
</html>
